{% load static %}

<footer class="main-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="logo">
                    <h6 class="text-white">About Me</h6>
                </div>
                <div class="contact-details">
                    <p>新卒のソフトウェアエンジニア</p>
                    <p>興味のあることをブログに書いています。</p>
                    <p>python/C++/Flutter/django/</p>
                    <p>統計/機械学習/数値解析/</p>
                    <ul class="social-menu">
                        <li class="list-inline-item">
                            <a href="https://twitter.com/TechVogels"><i class="fa fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="latest-posts">
                    {% for post in latest_post %}
                    <a href="{{ post.get_absolute_url }}">
                        <div class="post d-flex align-items-center">
                            <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid">
                            </div>
                            <div class="title">
                                <strong>{{ post.title }}</strong>
                                <span class="date last-meta">{{ post.created_at.date }}</span>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <a class="twitter-timeline" data-width="300" data-height="300" data-theme="dark"
                    href="https://twitter.com/TechVogels?ref_src=twsrc%5Etfw">Tweets by TechVogels</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </div>
    <div class="copyrights">
        <div class="container">
            <p style="text-align: center;">&copy; {% now 'Y' %}. All rights reserved. KNJR.</p>
        </div>
    </div>
</footer>
